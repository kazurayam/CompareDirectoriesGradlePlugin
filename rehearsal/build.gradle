plugins {
    id "com.kazurayam.directoriesComparator"
}

compareDirectories {
    dirA = "../src/test/fixtures/A"
    dirB = "../src/test/fixtures/B"
    outputFile = "build/differences.json"
}

// how to run the task
// $ cd rehearsal
// $ gradle compareDirectories

task dc(type: com.kazurayam.dircomp.DirectoriesComparatorTask) {
    dirA = "../src/test/fixtures/A"
    dirB = "../src/test/fixtures/B"
}

repositories {
    maven {
        url = uri("https://maven.pkg.github.com/kazurayam/DirectoryComparatorGradlePlugin")
        credentials {
            username = project.findProperty("gpr.user")
            password = project.findProperty("gpr.key")
        }
    }
}